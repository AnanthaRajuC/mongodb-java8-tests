apply plugin: 'java'

sourceCompatibility = 1.8
version = '1.0'

repositories {
    mavenCentral()
    maven { url 'https://oss.sonatype.org/content/repositories/snapshots' }
}

dependencies {
    compile group: "org.mongodb", name: "mongodb-driver", version: "3.0.0-SNAPSHOT", changing: true

    testCompile 'org.skyscreamer:jsonassert:1.2.3'
    testCompile 'junit:junit:4.11'
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.0'
}

tasks.withType(AbstractCompile) {
    options.compilerArgs = ['-Xlint:unchecked', '-Xlint:deprecation', '-Xlint:-options', "-Xlint:unchecked"]
}

